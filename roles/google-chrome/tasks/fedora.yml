---

- name: "dnf | Configure Google Chrome repository"
  copy:
    dest: /etc/yum.repos.d/google-chrome.repo
    owner: root
    group: root
    mode: '0644'
    content: |
      [google-chrome]
      name=google-chrome
      baseurl=http://dl.google.com/linux/chrome/rpm/stable/x86_64
      enabled=1
      gpgcheck=1
      gpgkey=http://dl-ssl.google.com/linux/linux_signing_key.pub
  when: ansible_facts['distribution'] == "Fedora"

- name: "rpm | Import Google Chrome repo key"
  rpm_key:
    state: present
    key: http://dl-ssl.google.com/linux/linux_signing_key.pub
  when: ansible_facts['distribution'] == "Fedora"

- name: "dnf | Install Google Chrome package"
  dnf:
    name: google-chrome-stable
    state: latest
  when: ansible_facts['distribution'] == "Fedora"
